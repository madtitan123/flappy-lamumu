<!DOCTYPE html>
<html>
<head>
    <title>Flappy Lamumu</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <style>
        /* Pixelated style settings */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #70c5ce 0%, #3a9bdc 100%);
            font-family: 'Press Start 2P', cursive;
            user-select: none;
            touch-action: manipulation;
            image-rendering: pixelated;
        }

        #game-container {
            position: relative;
            width: 400px;
            height: 600px;
            overflow: hidden;
            background: #70c5ce;
            border: 8px solid #003a70;
            box-shadow:
                4px 4px 0 #0055b8,
                -4px -4px 0 #002550;
            image-rendering: pixelated;
        }

        /* Scanline overlay */
        #game-container::before {
            content: "";
            pointer-events: none;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background:
                repeating-linear-gradient(
                    0deg,
                    rgba(0,0,0,0.1) 0px,
                    rgba(0,0,0,0.1) 1px,
                    transparent 2px,
                    transparent 3px
                );
            z-index: 25;
            image-rendering: pixelated;
        }

        /* Title */
        #title {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 18px;
            z-index: 30;
            pointer-events: none;
            text-shadow:
                2px 0 #002550,
                -2px 0 #002550,
                0 2px #002550,
                0 -2px #002550,
                2px 2px #003a70,
                -2px -2px #003a70;
        }

        /* Bird */
        #bird {
            position: absolute;
            width: 60px;
            height: 48px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter:
                drop-shadow(2px 2px 0 #ffcc00)
                drop-shadow(-2px -2px 0 #ffcc00);
            z-index: 10;
            transform: rotate(0deg);
            transition: transform 0.1s ease;
            image-rendering: pixelated;
        }

        /* Pipes - no gradient, flat color for pixel look */
        .pipe {
            position: absolute;
            width: 52px;
            background-color: #2E7D32;
            border: 3px solid #1b5e20;
            box-sizing: border-box;
            image-rendering: pixelated;
            box-shadow:
                inset 2px 0 0 #4caf50,
                inset -2px 0 0 #1b5e20;
            border-radius: 2px;
        }

        /* Score */
        #score {
            position: absolute;
            top: 56px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 40px;
            letter-spacing: 4px;
            z-index: 20;
            user-select: none;
            text-shadow:
                3px 0 #002550,
                -3px 0 #002550,
                0 3px #002550,
                0 -3px #002550,
                3px 3px #003a70,
                -3px -3px #003a70;
        }

        /* Ground */
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 112px;
            background-color: #d8b45e;
            background-image:
                repeating-linear-gradient(
                    45deg,
                    #c7a640,
                    #c7a640 15px,
                    #d8b45e 15px,
                    #d8b45e 30px
                );
            border-top: 6px solid #8b6f22;
            box-shadow:
                inset 0 -6px 0 #8b6f22,
                inset 6px 0 0 #c7a640,
                inset -6px 0 0 #c7a640;
            image-rendering: pixelated;
            z-index: 5;
        }

        /* Game Over Screen */
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 4px;
            padding: 30px 35px;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            display: none;
            z-index: 30;
            color: white;
            box-shadow:
                0 0 10px #f44336,
                0 0 20px #f44336,
                0 0 40px #f44336;
            image-rendering: pixelated;
        }

        #game-over h2 {
            margin-bottom: 15px;
            font-size: 28px;
            color: #f44336;
            text-shadow:
                2px 0 #800000,
                -2px 0 #800000,
                0 2px #800000,
                0 -2px #800000,
                2px 2px #b71c1c,
                -2px -2px #b71c1c;
        }

        #game-over p {
            font-size: 14px;
            margin: 0;
        }

        #restart-btn {
            background-color: #4CAF50;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            padding: 12px 25px;
            margin-top: 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
            user-select: none;
            box-shadow:
                0 0 5px #2e7d32;
        }

        #restart-btn:hover {
            background-color: #388e3c;
            box-shadow:
                0 0 12px #1b5e20;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="title">FLAPPY LAMUMU</div>
        <div id="bird"></div>
        <div id="ground"></div>
        <div id="score">0</div>
        <div id="game-over">
            <h2>GAME OVER!</h2>
            <p>Your score: <span id="final-score">0</span></p>
            <button id="restart-btn">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        // Game variables
        const bird = document.getElementById('bird');
        const gameContainer = document.getElementById('game-container');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        const ground = document.getElementById('ground');

        // Physics constants
        const GRAVITY = 0.1;
        const JUMP_FORCE = -3;
        const MAX_DOWNWARD_VELOCITY = 8;
        const MAX_UPWARD_VELOCITY = -8;
        const ROTATION_RATE = 3.5;

        let birdPosition = 300;
        let birdVelocity = 0;
        let birdRotation = 0;
        let gameRunning = true;
        let score = 0;
        let pipes = [];
        let pipeGap = 160;
        let pipeFrequency = 1500;
        let lastPipeTime = 0;
        let lastFrameTime = 0;
        let gameSpeed = 1.0;

        bird.style.backgroundImage = 'url("Gemini_Generated_Image_k3v8pqk3v8pqk3v8-removebg-preview.png")';
        bird.style.top = birdPosition + 'px';
        bird.style.left = '100px';

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') handleJump();
        });
        gameContainer.addEventListener('mousedown', handleJump);
        gameContainer.addEventListener('touchstart', handleJump);
        restartBtn.addEventListener('click', restartGame);

        function handleJump() {
            if (gameRunning) {
                birdVelocity = JUMP_FORCE;
                birdRotation = 20;
                bird.style.transform = `rotate(${birdRotation}deg)`;
            } else {
                restartGame();
            }
        }

        function gameLoop(timestamp) {
            if (!gameRunning) return;

            const deltaTime = timestamp - lastFrameTime;
            lastFrameTime = timestamp;

            birdVelocity += GRAVITY;
            birdVelocity = Math.max(MAX_UPWARD_VELOCITY, Math.min(MAX_DOWNWARD_VELOCITY, birdVelocity));

            birdPosition += birdVelocity;
            birdPosition = Math.max(0, birdPosition);
            bird.style.top = birdPosition + 'px';

            if (gameRunning) {
                if (birdVelocity < 0) {
                    birdRotation = Math.min(20, birdRotation + ROTATION_RATE);
                } else {
                    birdRotation = Math.min(90, birdRotation + ROTATION_RATE);
                }
                bird.style.transform = `rotate(${birdRotation}deg)`;
            }

            if (timestamp - lastPipeTime > pipeFrequency) {
                createPipe();
                lastPipeTime = timestamp;

                if (score > 0 && score % 5 === 0) {
                    pipeFrequency = Math.max(900, pipeFrequency - 50);
                    gameSpeed = Math.min(1.5, gameSpeed + 0.02);
                }
            }

            updatePipes(deltaTime);
            checkCollisions();

            requestAnimationFrame(gameLoop);
        }

        function createPipe() {
            const minGapPosition = 120;
            const maxGapPosition = gameContainer.offsetHeight - pipeGap - minGapPosition - ground.offsetHeight;
            const gapPosition = Math.random() * (maxGapPosition - minGapPosition) + minGapPosition;

            const topPipe = document.createElement('div');
            topPipe.className = 'pipe';
            topPipe.style.top = '0';
            topPipe.style.left = gameContainer.offsetWidth + 'px';
            topPipe.style.height = gapPosition + 'px';

            const bottomPipe = document.createElement('div');
            bottomPipe.className = 'pipe';
            bottomPipe.style.top = (gapPosition + pipeGap) + 'px';
            bottomPipe.style.left = gameContainer.offsetWidth + 'px';
            bottomPipe.style.height = (gameContainer.offsetHeight - gapPosition - pipeGap - ground.offsetHeight) + 'px';

            gameContainer.insertBefore(topPipe, ground);
            gameContainer.insertBefore(bottomPipe, ground);

            pipes.push({
                top: topPipe,
                bottom: bottomPipe,
                passed: false,
                x: gameContainer.offsetWidth
            });
        }

        function updatePipes(deltaTime) {
            const baseSpeed = 2.0 * gameSpeed;
            const normalizedSpeed = baseSpeed * (deltaTime / 16.67);

            for (let i = pipes.length - 1; i >= 0; i--) {
                const pipe = pipes[i];
                pipe.x -= normalizedSpeed;
                pipe.top.style.left = pipe.x + 'px';
                pipe.bottom.style.left = pipe.x + 'px';

                if (!pipe.passed && pipe.x < 100 - 52) {
                    pipe.passed = true;
                    score++;
                    scoreElement.textContent = score;
                }

                if (pipe.x < -52) {
                    gameContainer.removeChild(pipe.top);
                    gameContainer.removeChild(pipe.bottom);
                    pipes.splice(i, 1);
                }
            }
        }

        function checkCollisions() {
            if (birdPosition > gameContainer.offsetHeight - ground.offsetHeight - 48) {
                endGame();
                return;
            }

            if (birdPosition < 0) {
                birdPosition = 0;
                birdVelocity = 0;
            }

            const birdRect = {
                x: 100,
                y: birdPosition,
                width: 60,
                height: 48
            };

            for (const pipe of pipes) {
                const topPipeRect = {
                    x: pipe.x,
                    y: 0,
                    width: 52,
                    height: parseInt(pipe.top.style.height)
                };

                const bottomPipeRect = {
                    x: pipe.x,
                    y: parseInt(pipe.bottom.style.top),
                    width: 52,
                    height: parseInt(pipe.bottom.style.height)
                };

                if (checkCollision(birdRect, topPipeRect) || checkCollision(birdRect, bottomPipeRect)) {
                    endGame();
                    return;
                }
            }
        }

        function checkCollision(rect1, rect2) {
            return (
                rect1.x < rect2.x + rect2.width &&
                rect1.x + rect1.width > rect2.x &&
                rect1.y < rect2.y + rect2.height &&
                rect1.y + rect1.height > rect2.y
            );
        }

        function endGame() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
            birdRotation = 90;
            bird.style.transform = `rotate(${birdRotation}deg)`;
        }

        function restartGame() {
            for (const pipe of pipes) {
                gameContainer.removeChild(pipe.top);
                gameContainer.removeChild(pipe.bottom);
            }

            pipes = [];
            birdPosition = 300;
            birdVelocity = 0;
            birdRotation = 0;
            score = 0;
            lastPipeTime = 0;
            gameSpeed = 1.0;
            pipeFrequency = 1500;

            bird.style.top = birdPosition + 'px';
            bird.style.transform = `rotate(${birdRotation}deg)`;
            scoreElement.textContent = '0';
            gameOverElement.style.display = 'none';

            gameRunning = true;
            lastFrameTime = performance.now();
            requestAnimationFrame(gameLoop);
        }

        lastFrameTime = performance.now();
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
